<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="match.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="jquery-ui.min.js"></script>

    <body>
        <div id="header">
            <span id="level"></span>
<!--
            <div class="background-chooser">
                What kind of backgounds do you want?
                <input type="text"/>
                <button>Update</button>
            </div>
-->
            <span class="select-level">Select level</span>
        </div>
        <div id="content">
        
        </div>
        <div class="digit etalon" matches="0">
            <div class="left">
                <div position='6' class="top droparea"></div>
                <div position='5' class="bottom droparea"></div>
            </div>
            <div class="center">
                <div position='4' class="top droparea"></div>
                <div position='3' class="center droparea"></div>
                <div position='2' class="bottom droparea"></div>
            </div>
            <div class="right">
                <div position='1'class="top droparea"></div>
                <div position='0' class="bottom droparea"></div>
            </div>
        </div>
        <div class="sign etalon">
            <img class="horizontal" src='matchh.png'/>
            <div class="vertical droparea"></div>
        </div>
        <div class="equals etalon">
            <img class='top' src='matchh.png'/>
            <img class="bottom" src='matchh.png'/>
        </div>

        <div id="success" class="modal" role="dialog">
            <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Congratulations!</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Next level</button>
      </div>
    </div>

  </div>          
        </div>
        
        <div id="modal" class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>

      </div>
      <div class="modal-footer">

      </div>

  </div>
</div>
