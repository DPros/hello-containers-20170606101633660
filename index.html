<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="match.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="match.js"></script>
    </head>
    <body>
        <div class="digit etalon">
            <div class="left">
                <div position='6' class="top invisible"></div>
                <div position='5' class="bottom invisible"></div>
            </div>
            <div class="center">
                <div position='4' class="top invisible"></div>
                <div position='3' class="center invisible"></div>
                <div position='2' class="bottom invisible"></div>
            </div>
            <div class="right">
                <div position='1'class="top invisible"></div>
                <div position='0' class="bottom invisible"></div>
            </div>
        </div>
        <div class="sign etalon">
            <div class="horizontal"></div>
            <div class="vertical"></div>
        </div>
        <div class="equals etalon">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </body>
</html>
